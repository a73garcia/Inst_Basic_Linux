#######################################
# Hyprland Config Personalizado       #
#######################################

# Tecla principal
$mod = SUPER

#########################
# Atajos de aplicaciones
#########################

bind = $mod, RETURN, exec, kitty
bind = $mod, F, exec, firefox
bind = $mod, D, exec, dolphin
bind = $mod, G, exec, gimp
bind = $mod, I, exec, inkscape
bind = $mod, Q, exec, qbittorrent
bind = $mod, P, exec, putty
bind = $mod, T, exec, thunderbird
bind = $mod, K, exec, keepassxc
bind = $mod, X, exec, hexchat
bind = $mod, M, exec, texmaker
bind = $mod, B, exec, gnome-boxes
bind = $mod, V, exec, code            # VSCode
bind = $mod, W, exec, mediawriter
bind = $mod, C, exec, pkexec gparted  # Abrir con permisos root
bind = $mod, O, exec, pavucontrol     # Control de volumen
bind = $mod, S, exec, gnome-control-center
bind = $mod, N, exec, arandr          # Configuración de pantallas

# === LibreOffice ===
# Opción 1: lanzador general
bind = $mod, L, exec, libreoffice

# Opción 2: accesos directos
bind = $mod CTRL, W, exec, libreoffice --writer
bind = $mod CTRL, C, exec, libreoffice --calc
bind = $mod CTRL, I, exec, libreoffice --impress
bind = $mod CTRL, D, exec, libreoffice --draw
bind = $mod CTRL, B, exec, libreoffice --base

#########################
# Gestión de ventanas
#########################

bind = $mod, Q, killactive
bind = $mod, TAB, cyclenext
bind = $mod SHIFT, TAB, cyclenext, prev

# Mover ventana entre monitores
bind = $mod SHIFT, left, movewindow, monitor:-1
bind = $mod SHIFT, right, movewindow, monitor:+1
bind = $mod SHIFT, up, movewindow, monitor:-1
bind = $mod SHIFT, down, movewindow, monitor:+1

# Cambiar foco entre monitores
bind = $mod, left, focusmonitor, l
bind = $mod, right, focusmonitor, r

# Pantalla completa
bind = $mod, F11, fullscreen

#########################
# Workspaces
#########################

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

#########################
# Apariencia
#########################

gaps_in = 5
gaps_out = 10
border_size = 2
col.active_border = rgba(33ccffee)
col.inactive_border = rgba(595959aa)

exec-once = swww init && swww img ~/Imágenes/wallpaper.jpg --transition-type fade

#########################
# Autostart opcional
#########################

exec-once = waybar
exec-once = kitty
exec-once = firefox
exec-once = keepassxc
exec-once = pavucontrol