############################################
# Hyprland Config - CachyOS (Wayland)
# Guarda cambios y recarga con: hyprctl reload
############################################

###############
# Lanzadores
###############
bind = SUPER, RETURN, exec, kitty
bind = SUPER, F,      exec, firefox
bind = SUPER, D,      exec, dolphin
bind = SUPER, G,      exec, gimp
bind = SUPER, I,      exec, inkscape
bind = SUPER, Q,      exec, qbittorrent
bind = SUPER, P,      exec, putty
bind = SUPER, T,      exec, thunderbird
bind = SUPER, K,      exec, keepassxc
bind = SUPER, X,      exec, hexchat
bind = SUPER, M,      exec, texmaker
bind = SUPER, B,      exec, gnome-boxes
bind = SUPER, V,      exec, code                      # VS Code
bind = SUPER, W,      exec, mediawriter
bind = SUPER, C,      exec, pkexec gparted            # root prompt
bind = SUPER, O,      exec, pavucontrol               # volumen
bind = SUPER, S,      exec, gnome-control-center      # ajustes
bind = SUPER, N,      exec, gnome-control-center display  # pantallas

# LibreOffice
bind = SUPER, L,          exec, libreoffice           # lanzador
bind = SUPER CTRL, W,     exec, libreoffice --writer
bind = SUPER CTRL, C,     exec, libreoffice --calc
bind = SUPER CTRL, I,     exec, libreoffice --impress
bind = SUPER CTRL, D,     exec, libreoffice --draw
bind = SUPER CTRL, B,     exec, libreoffice --base

#############################
# Gestión de ventanas/monitores
#############################
# Cerrar / fullscreen
bind = SUPER, Q,          killactive
bind = SUPER, F11,        fullscreen

# Cambiar foco entre ventanas (direccional)
bind = SUPER, left,       movefocus, l
bind = SUPER, right,      movefocus, r
bind = SUPER, up,         movefocus, u
bind = SUPER, down,       movefocus, d

# Cambiar entre ventanas (cíclico)
bind = SUPER, TAB,        cyclenext
bind = SUPER SHIFT, TAB,  cyclenext, prev

# Mover ventana entre monitores
bind = SUPER SHIFT, left,  movewindow, monitor:-1
bind = SUPER SHIFT, right, movewindow, monitor:+1
bind = SUPER SHIFT, up,    movewindow, monitor:-1     # por si tienes pantallas apiladas
bind = SUPER SHIFT, down,  movewindow, monitor:+1

# Cambiar foco de monitor
bind = SUPER, h, focusmonitor, l
bind = SUPER, l, focusmonitor, r
bind = SUPER, k, focusmonitor, u
bind = SUPER, j, focusmonitor, d

#############################
# Workspaces
#############################
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6

################################
# Redimensionado (teclado/ratón)
################################
# Modo resize con teclado: SUPER+R → flechas. ESC/ENTER para salir.
bind = SUPER, R, submap, resize

submap = resize
    binde = , left,  resizeactive, -20 0
    binde = , right, resizeactive, 20 0
    binde = , up,    resizeactive, 0 -20
    binde = , down,  resizeactive, 0 20
    bind  = , escape, submap, reset
    bind  = , return, submap, reset
submap = reset

# Ratón: mover/redimensionar con SUPER + arrastrar
bindm = SUPER, mouse:272, movewindow     # botón izq
bindm = SUPER, mouse:273, resizewindow   # botón dcho

#############################
# Reglas de ventanas
#############################
# Utilidades: flotantes, centradas y tamaño
windowrulev2 = float,  class:^(GParted)$
windowrulev2 = center, class:^(GParted)$
windowrulev2 = size 1200 800, class:^(GParted)$

windowrulev2 = float,  class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = size 800 500, class:^(pavucontrol)$

windowrulev2 = float,  class:^(gnome-control-center)$
windowrulev2 = center, class:^(gnome-control-center)$
windowrulev2 = size 1000 700, class:^(gnome-control-center)$

windowrulev2 = float,  class:^(arandr)$
windowrulev2 = center, class:^(arandr)$
windowrulev2 = size 900 600, class:^(arandr)$

windowrulev2 = float,  class:^(keepassxc)$
windowrulev2 = center, class:^(keepassxc)$
windowrulev2 = size 1000 700, class:^(keepassxc)$

# (Opcional) Apps gráficas grandes
# windowrulev2 = size 1400 900, class:^(libreoffice)$

################################
# Reglas: enviar apps a workspaces
# (silent = no cambia tu foco actual)
################################
windowrulev2 = workspace 1 silent, class:^(firefox)$
windowrulev2 = workspace 2 silent, class:^(code)$
windowrulev2 = workspace 3 silent, class:^(libreoffice.*|soffice)$
windowrulev2 = workspace 4 silent, class:^(thunderbird)$
windowrulev2 = workspace 5 silent, class:^(qbittorrent)$
windowrulev2 = workspace 6 silent, class:^(kitty)$
# Extra (por si usas variantes de clase):
windowrulev2 = workspace 6 silent, class:^(org.kde.dolphin)$
windowrulev2 = workspace 4 silent, class:^(org.gnome.Boxes|gnome-boxes)$

#############################
# Apariencia básica
#############################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
}

#############################
# Autostart
#############################
exec-once = waybar
# Fondo (descomenta si usas swww y existe la imagen)
# exec-once = swww init && swww img ~/Imágenes/wallpaper.jpg --transition-type fade

# Arranques opcionales
# exec-once = keepassxc
# exec-once = thunderbird
# exec-once = firefox