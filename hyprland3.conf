#######################################
# CONTROL DE TAMAÑO DE VENTANAS
#######################################

# === Resize con teclado ===
bind = SUPER, R, submap, resize

submap = resize
    binde = , left,  resizeactive, -20 0
    binde = , right, resizeactive, 20 0
    binde = , up,    resizeactive, 0 -20
    binde = , down,  resizeactive, 0 20
    # salir del modo resize
    bind  = , escape, submap, reset
    bind  = , return, submap, reset
submap = reset

# === Resize con ratón ===
# Mantén SUPER + botón derecho y arrastra
bindm = SUPER, mouse:resizewindow

#######################################
# REGLAS DE VENTANAS FLOTANTES / TAMAÑO
#######################################

# GParted → flotante y centrado
windowrulev2 = float, class:^(GParted)$
windowrulev2 = center, class:^(GParted)$
windowrulev2 = size 1200 800, class:^(GParted)$

# Pavucontrol (volumen) → flotante pequeño
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = size 800 500, class:^(pavucontrol)$

# GNOME Control Center (ajustes)
windowrulev2 = float, class:^(gnome-control-center)$
windowrulev2 = center, class:^(gnome-control-center)$
windowrulev2 = size 1000 700, class:^(gnome-control-center)$

# Arandr (pantallas)
windowrulev2 = float, class:^(arandr)$
windowrulev2 = center, class:^(arandr)$
windowrulev2 = size 900 600, class:^(arandr)$

# KeePassXC → tamaño medio
windowrulev2 = float, class:^(keepassxc)$
windowrulev2 = center, class:^(keepassxc)$
windowrulev2 = size 1000 700, class:^(keepassxc)$

